<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heaven, Be My Valentine üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffd1ff);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 420px;
    position: relative;
    z-index: 2;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #ff4b6e;
    margin-bottom: 15px;
}

p {
    color: #555;
    margin-bottom: 20px;
    font-size: 18px;
}

.buttons {
    position: relative;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4b6e;
    color: white;
}

#yesBtn:hover {
    background: #ff1f50;
    transform: scale(1.1);
}

#noBtn {
    background: #eee;
    position: absolute;
}

.hidden {
    display: none;
}

.success {
    margin-top: 20px;
    font-size: 22px;
    color: #ff4b6e;
    animation: pop 0.5s ease;
}

@keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
}

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 4s linear infinite;
    color: rgba(255, 75, 110, 0.7);
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card">
    <h1>Heaven üíï</h1>
    <p>You are my favorite person in the entire world.</p>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="successMessage" class="success hidden">
        YAY!!! I love you so much ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
</div>

<!-- Optional Music -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successMessage = document.getElementById("successMessage");
const heartsContainer = document.querySelector(".hearts");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    successMessage.classList.remove("hidden");
    createHearts(30);
    music.play().catch(() => {});
});

function createHearts(num) {
    for (let i = 0; i < num; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
